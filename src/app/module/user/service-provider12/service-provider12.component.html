
<div class="container-fluid ">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6">
        <h1 class="section-title position-relative mb-5">
          List of service providers </h1>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0 pb-5 pb-lg-0"></div>
    </div>
    <div class="row ">
      <div class="col-12 mb-3">
        <div class="row">
          <div class="team-item text-center col-12">
            <pagination-controls
              previousLabel="Prev"
              nextLabel="Next"
              [responsive]="true"
              (pageChange)="handlePageChange($event)"
            ></pagination-controls>
          </div>
        </div>
      </div>
      <div class="col-12 mt-5">
        <div class="row">
          <div class="team-item col-4" *ngFor="
          let user of users | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        "
               [class.active]="i == currentIndex">
            <div class="team-img mx-auto" (click)="showDetail(user?.id)">
              <img  class="rounded-circle w-100 h-100" src="{{user?.avatar}}" style="object-fit: cover;">
            </div>
            <div class="position-relative text-center bg-light rounded px-4 py-5" style="margin-top: -100px;">
              <h3 class="font-weight-bold mt-5 mb-3 pt-5" style="height: 109px ;
  max-width: 300px;
  overflow: hidden;">{{user?.fullName}}</h3>
              <div class="d-flex justify-content-center pt-1 mb-4">
                <a class="btn btn-outline-secondary btn-social mr-2" href="{{user.facebook}}"><i
                  class="fab fa-facebook-f"></i></a>
                <div *ngIf="((user?.roles!.length) < 3) && ((currentAcc?.roles!.length) > 2)">
                  <div *ngIf="user?.status?.id == '2'">
                    <a class="btn btn-outline-secondary btn-social mr-2" (click)="lockAccount(user?.id)"><i
                      class="fas fa-lock"></i></a>
                    <a class="btn btn-outline-secondary btn-social mr-2" (click)="updateVipAccount(user?.id)"><i
                      class="fas fa-star"></i></a>
                  </div>
                  <div *ngIf="user?.status?.id == '4'">
                    <a class="btn btn-outline-secondary btn-social mr-2" (click)="lockAccount(user?.id)"><i
                      class="fas fa-lock"></i></a>
                    <a class="btn btn-outline-secondary btn-social mr-2" (click)="browseAccount(user?.id)"><i
                      class="fas fa-star-half-alt"></i></a>
                  </div>
                </div>
              </div>
              <h6 class="text-muted mb-4" style="height: 36px ;text-overflow: ellipsis;
  max-width: 300px;white-space: nowrap;
  overflow: hidden;">{{user?.description}} <i class="fas fa-pen"></i></h6>
              <div>
                <div class="position-relative text-center bg-light rounded"
                     *ngFor="let s of user?.myService; let i = index">
                  <p>{{s.name}} &ensp; &ensp; <i class="fas fa-heart service"></i></p>
                </div>
                <div *ngIf=" user?.myService!.length > 1 && user?.myService!.length <3 ">
                  <p><i class="fas fa-heart service"></i></p>
                </div>
                <div *ngIf=" user?.myService!.length > 0 && user?.myService!.length <2">
                  <p><i class="fas fa-heart service"></i></p>
                  <p><i class="fas fa-heart service"></i></p>
                </div>
                <div *ngIf="  user?.myService!.length <1">
                  <p><i class="fas fa-heart service"></i></p>
                  <p><i class="fas fa-heart service"></i></p>
                  <p><i class="fas fa-heart service"></i></p>
                </div>
              </div>
              <h5 class="font-weight-semi-bold mt-3 mb-3 pt-3 " style="color: #f1606e">{{user?.price | number : '0.0-0'}}/Hour </h5>
              <div class="d-flex justify-content-center pt-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
