<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-7">
        <h1 class="section-title position-relative mb-5">Top 6 lovers are best for you</h1>
      </div>
      <div class="col-lg-5 mb-5 mb-lg-0 pb-5 pb-lg-0"></div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="service-item col-4" *ngFor="let user of users">
            <div class="service-img mx-auto">
              <img class="rounded-circle w-100 h-100 bg-light p-3" src="{{user?.avatar}}" style="object-fit: cover;">
            </div>
            <div class="position-relative text-center bg-light rounded p-4 pb-5" style="margin-top: -75px;">
              <h5 class="font-weight-semi-bold mt-5 mb-3 pt-5">{{user?.fullName}}</h5>
              <p>{{user?.description}}</p>
              <a (click)="showDetail(user?.id)" class="border-bottom border-secondary text-decoration-none text-secondary">Order Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
