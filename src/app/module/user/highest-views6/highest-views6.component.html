<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6">
        <h1 class="section-title position-relative mb-5">6 hottest service providers</h1>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0 pb-5 pb-lg-0"></div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="service-item col-4 mt-5" *ngFor="let user of users">
            <div class="service-img mx-auto">
              <img class="rounded-circle w-100 h-100 bg-light p-3" src="{{user?.avatar}}"
                   style="object-fit: cover;">
            </div>
            <div class="position-relative text-center bg-light rounded p-4 pb-5" style="margin-top: -75px;">
              <a (click)="showDetail(user?.id)"></a>
              <h3 class="font-weight-semi-bold mt-5  pt-5">{{user?.fullName}}</h3>
              <h6 class="font-weight-semi-bold mt-1 mb-3 pt-lg-3">{{user?.description}} <i class="fas fa-pen"></i></h6>
              <div>
                <div class="position-relative text-center bg-light rounded"
                     *ngFor="let s of user?.myService; let i = index">
                  <p >{{s.name}} &ensp; &ensp; <i class="fas fa-heart service"></i></p>
                </div>
                <div *ngIf=" user?.myService!.length > 1 && user?.myService!.length <3 ">
                  <p><i class="fas fa-heart service"></i></p>
                </div>
                <div *ngIf=" user?.myService!.length > 0 && user?.myService!.length <2">
                  <p><i class="fas fa-heart service"></i></p>
                  <p><i class="fas fa-heart service"></i></p>
                </div>
                <div *ngIf="  user?.myService!.length <1">
                  <p><i class="fas fa-heart service"></i></p>
                  <p><i class="fas fa-heart service"></i></p>
                  <p><i class="fas fa-heart service"></i></p>
                </div>
              </div>
              <h5 class="font-weight-semi-bold mt-3 mb-3 pt-3">Gi√° :{{user?.price}} </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
