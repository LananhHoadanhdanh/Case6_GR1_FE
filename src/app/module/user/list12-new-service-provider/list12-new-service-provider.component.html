<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6">
        <h1 class="section-title position-relative mb-5">Best Prices We Offer For Ice Cream Lovers</h1>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0 pb-5 pb-lg-0"></div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div *ngFor="let user of users" class="product-item d-flex flex-column align-items-center text-center bg-light rounded py-5 px-3 col-3">
            <div class="bg-primary mt-n5 py-3" style="width: 80px;">
              <h4 class="font-weight-bold text-white mb-0"><i class="fa-solid fa-dong-sign"></i>{{user?.price}}</h4>
            </div>
            <div class="position-relative bg-primary rounded-circle mt-n3 mb-4 p-3" style="width: 150px; height: 150px;">
              <img class="rounded-circle w-100 h-100" src="{{user.avatar}}" style="object-fit: cover;">
            </div>
            <h5 class="font-weight-bold mb-4">{{user.fullName}}</h5>
            <a href="" class="btn btn-sm btn-secondary">Order Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
