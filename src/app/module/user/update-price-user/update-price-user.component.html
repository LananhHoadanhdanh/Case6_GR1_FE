</div>
<div class="input-group mb-3">
</div>
<div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-6">

        </tr>
        <tr>
        <tr>
          <td> phoneNumber:</td>

        </tr>
        <tr>
          <td> height:</td>
          <td>{{user?.height}}</td>
        </tr>
        <tr>
          <td> city:</td>

        </tr>
        <tr>
          <td> email:</td>

        </tr>
      </table>

    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" [(ngModel)]="price">

</div>
