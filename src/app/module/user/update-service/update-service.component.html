<div class="jumbotron jumbotron-fluid page-header">
  <div class="container text-center py-5">
    <h1 class="text-white display-3 mt-lg-5">Update Profile</h1>
    <div class="d-inline-flex align-items-center text-white">
      <p class="m-0"><a class="text-white" href="">Home</a></p>
      <i class="fa fa-circle px-3"></i>
      <p class="m-0">Update</p>
    </div>
  </div>
</div>
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h1 class="section-title position-relative text-center "></h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <div class="contact-form bg-light rounded p-5">
          <div id="success"></div>
          <form name="sentMessage" id="contactForm" novalidate="novalidate">


            <div class="col-sm-12 control-group" *ngFor="let ser of serProvided">
              <div class="row ">
                <div class="col-6">
                </div>
                <div class="">
                  <div class="row">
                    <div class="col-3"><input id="1" type="checkbox" value="male">
                      <label for="1">{{ser.name}}</label></div>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-sm-12 control-group">
              <div class="row ">
                <div class="col-6">
                  <p style="margin-top: 15px; margin-left: 10px" class="help-block ">Giới Tính</p>
                </div>
                <div class="radio">
                  <div class="row">
                    <div class="col-3"><input id="male" type="radio" name="gender" value="male">
                      <label for="male">Male</label></div>
                    <div class="col-4"><input id="female" type="radio" name="gender" value="female">
                      <label for="female">Female</label></div>
                    <div class="col-3"><input id="other" type="radio" name="gender" value="other">
                      <label for="other">Other</label></div>
                  </div>


                </div>
              </div>
            </div>

            <div>
              <button class="btn btn-primary btn-block py-3 px-5" type="submit" id="sendMessageButton">Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
