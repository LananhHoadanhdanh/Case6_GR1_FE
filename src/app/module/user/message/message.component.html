<div class="container">
  <!-- Trigger the modal with a button -->
  <!--  <button type="button" class="btn btn-secondary px-2" data-toggle="modal" data-target="#myModal">-->
  <!--  <i class="fa-brands fa-facebook-messenger"></i>-->
  <!--    </button>-->
  <!-- class="btn btn-secondary px-2 back-to-top">-->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg ">

      <!-- Modal content-->
      <div class="modal-content" style="width: 900px ">
        <div class="modal-header">
          <div class="col-11"><h5>Message</h5></div>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-4">
              <div class="row" *ngFor="let re of providerOrders">
                <div class="row ml-2" style="border: 1px #00c4ff;border-bottom-style:  solid ">
                  <div class="col-2"><img (click)="id(re?.renter?.id)" src="{{re?.renter?.avatar}}" width="100%">
                  </div>
                  <div class="col-6">{{re?.renter?.fullName}}</div>
                </div>
              </div>
              <div class="row" *ngFor="let m of messPro">
                <div class="row ml-2" style="border: 1px #00c4ff;border-bottom-style:  solid ">
                  <div class="col-2"><img (click)="id(m?.idPro?.id)" src="{{m?.idPro?.avatar}}"  width="100%">
                  </div>
                  <div class="col-6">{{m?.idPro?.fullName}}</div>
                </div>
              </div>
            </div>
            <div class="col-1"></div>
            <div class="col-7" style="border: 1px #00c4ff;border-left-style:  solid ">
              <div class="col-12 mb-1"
                   style="height: 200px;  overflow: auto ; border: 1px #00c4ff;border-bottom-style:  solid ">
                <div class="row">
                  <div class="col-12" *ngFor="let mess of messRe">
                    <div class="col-6 mt-1"
                         style="border-radius: 10px ;background: #79cfff ;padding-right: 10px;padding-left: 10px;color: #ffffff"> <span
                    >
                        {{mess.content}}</span></div>
                  </div>
                </div>
              </div>
              <form [formGroup]="messForm" (submit)="sent()" class="col-12">
                <textarea formControlName="content" placeholder="Enter message" style=" border-radius: 6px" cols="60"
                          rows="2"></textarea>
                <div class="row  mt-2">
                  <div class="col-7"></div>
                  <button class="btn btn-secondary " type="submit">Send</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </form>
            </div>
          </div>


        </div>
        <div class="modal-footer">
        </div>
      </div>

    </div>
  </div>

</div>
