<!-- Services Start -->
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6">
        <h1 class="section-title position-relative mb-5">List of members awaiting approval</h1>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0 pb-5 pb-lg-0"></div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row">

          <div class="service-item col-4" *ngFor="let user of users">
            <div class="service-img mx-auto">
              <img class="rounded-circle w-100 h-100 bg-light p-3" src="assets/img/service-1.jpg" style="object-fit: cover;">
            </div>
            <div class="position-relative text-center bg-light rounded p-4 pb-5" style="margin-top: -75px;">
              <h5 class="font-weight-semi-bold mt-5 mb-3 pt-5">{{user.fullName}}</h5>
              <a (click)="browseAccounts(user?.id)" class="border-bottom border-secondary text-decoration-none text-secondary">Approve</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- Services End -->
