<!-- Team Start -->
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6">
        <h1 class="section-title position-relative mb-5">List of all members</h1>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0 pb-5 pb-lg-0"></div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row">

          <div class="team-item col-4" *ngFor="let user of users">
            <div class="team-img mx-auto">
              <img class="rounded-circle w-100 h-100" src="{{user.avatar}}" style="object-fit: cover;">
            </div>
            <div class="position-relative text-center bg-light rounded px-4 py-5" style="margin-top: -100px;">
              <h3 class="font-weight-bold mt-5 mb-3 pt-5">{{user?.fullName}}</h3>
              <h6 class="text-uppercase text-muted mb-4">{{user.city}} <i class="fas fa-map-marker-alt"></i></h6>
              <div class="d-flex justify-content-center pt-1">
                <a class="btn btn-outline-secondary btn-social mr-2" href="{{user.facebook}}"><i class="fab fa-facebook-f"></i></a>
                <div *ngIf="user?.status?.id == '1'">
                  <a class="btn btn-outline-secondary btn-social mr-2" href="#" ><i class="fas fa-user-minus"></i></a>
                </div>
                <div *ngIf="user?.status?.id == '2'">
                  <a class="btn btn-outline-secondary btn-social mr-2" href="#" ><i class="fas fa-check-double"></i></a>
                </div>
                <div *ngIf="user?.status?.id == '3'">
                  <a class="btn btn-outline-secondary btn-social mr-2" href="#" ><i class="fas fa-lock"></i></a>
                </div>
                <div *ngIf="user?.status?.id == '4'">
                  <a class="btn btn-outline-secondary btn-social mr-2" href="#" ><i class="fas fa-star"></i></a>
                </div>
                <div *ngIf="user?.status?.id == '5'">
                  <a class="btn btn-outline-secondary btn-social mr-2" href="#" ><i class="fas fa-play"></i></a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- Team End -->
