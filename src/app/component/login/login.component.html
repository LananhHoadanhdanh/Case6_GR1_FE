<!-- Header Start -->
<div class="jumbotron jumbotron-fluid page-header">
  <div class="container text-center py-5">
    <h1 class="text-white display-3 mt-lg-5">Login</h1>
    <div class="d-inline-flex align-items-center text-white">
      <p class="m-0"><a class="text-white" href="">Home</a></p>
      <i class="fa fa-circle px-3"></i>
      <p class="m-0">Login</p>
    </div>
  </div>
</div>
<!-- Header End -->

<!-- Contact Start -->
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <div class="contact-form bg-light rounded p-5">
          <div id="success"></div>
          <form name="sentMessage" id="contactForm" novalidate="novalidate">
            <div class="control-group">
              <input type="text" class="form-control p-4" id="username" placeholder="Username" required="required" data-validation-required-message="Please enter a username" />
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
              <input type="text" class="form-control p-4" id="password" placeholder="Password" required="required" data-validation-required-message="Please enter a password" />
              <p class="help-block text-danger"></p>
            </div>
            <div>
              <button class="btn btn-primary btn-block py-3 px-5" type="submit" id="sendMessageButton">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
